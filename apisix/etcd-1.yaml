---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: etcd
  namespace: apisix
spec:
  serviceName: etcd
  replicas: 3
  selector:
    matchLabels:
      app: etcd
  template:
    metadata:
      labels:
        app: etcd
    spec:
      containers:
        - name: etcd
          image: gcr.io/etcd-development/etcd:v3.5.15
          env:
            - name: ALLOW_NONE_AUTHENTICATION
              value: "yes"
          command:
            - /usr/local/bin/etcd
            - --data-dir=/etcd-data
            - --name=etcd-0
            - --listen-client-urls=http://0.0.0.0:2379
            - --advertise-client-urls=http://etcd.apisix.svc.cluster.local:2379
            - --listen-peer-urls=http://0.0.0.0:2380
            - --initial-advertise-peer-urls=http://0.0.0.0:2380
            - --initial-cluster=etcd-0=http://0.0.0.0:2380
            - --initial-cluster-token=etcd-cluster-1
            - --initial-cluster-state=new
            - --log-level=info
          ports:
            - containerPort: 2379
  volumeClaimTemplates:
    - metadata:
        name: data
      spec:
        accessModes: ["ReadWriteOnce"]
        storageClassName: "local-path"
        resources:
          requests:
            storage: 1Gi
---
apiVersion: v1
kind: Service
metadata:
  name: etcd
  namespace: apisix
spec:
  ports:
    - port: 2379
      targetPort: 2379
  selector:
    app: etcd
