apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: apisix
  namespace: apisix
spec:
  selector:
    matchLabels:
      app: apisix
  template:
    metadata:
      labels:
        app: apisix
    spec:
      hostNetwork: true
      dnsPolicy: ClusterFirstWithHostNet

      containers:
      - name: apisix
        image: apache/apisix:3.14.1-debian
        ports:
        - containerPort: 8080
          hostPort: 8080
        - containerPort: 9180
          hostPort: 9180
        volumeMounts:
        - name: config
          mountPath: /usr/local/apisix/conf/config.yaml
          subPath: config.yaml

      volumes:
      - name: config
        configMap:
          name: apisix-conf
