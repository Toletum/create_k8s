apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: etcd
  namespace: apisix
spec:
  serviceName: etcd-headless
  replicas: 1 # Considera 3 para alta disponibilidad
  selector:
    matchLabels:
      app: etcd
  template:
    metadata:
      labels:
        app: etcd
    spec:
      containers:
      - name: etcd
        image: quay.io/coreos/etcd:v3.5.15 # Imagen est√°ndar oficial
        command:
          - /usr/local/bin/etcd
          - --data-dir=/var/run/etcd/default.etcd
          - --name=$(NODE_NAME)
          - --listen-client-urls=http://0.0.0.0:2379
          - --advertise-client-urls=http://$(NODE_NAME).etcd-headless.apisix.svc.cluster.local:2379
          - --listen-peer-urls=http://0.0.0.0:2380
          - --initial-advertise-peer-urls=http://$(NODE_NAME).etcd-headless.apisix.svc.cluster.local:2380
          - --initial-cluster=etcd-0=http://etcd-0.etcd-headless.apisix.svc.cluster.local:2380
          - --initial-cluster-state=new
          - --initial-cluster-token=etcd-cluster-1
        env:
          - name: NODE_NAME
            valueFrom:
              fieldRef:
                fieldPath: metadata.name
        ports:
        - containerPort: 2379
          name: client
        - containerPort: 2380
          name: peer
        volumeMounts:
        - name: data
          mountPath: /var/run/etcd/
  volumeClaimTemplates:
  - metadata:
      name: data
    spec:
      accessModes: ["ReadWriteOnce"]
      storageClassName: local-path
      resources:
        requests:
          storage: 1Gi
