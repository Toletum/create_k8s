---
- name: Actualizar y mejorar paquetes en todos los nodos
  hosts: all
  become: yes # Ejecuta como root (sudo)

  tasks:
    - name: Actualizar la caché de apt (apt update)
      ansible.builtin.apt:
        update_cache: yes

    - name: Realizar el upgrade de todos los paquetes (apt upgrade)
      ansible.builtin.apt:
        upgrade: dist # 'dist' es equivalente a 'full-upgrade', más seguro para dependencias
        force_apt_get: yes # Opcional: usa apt-get internamente para mayor estabilidad

    - name: Comprobar si es necesario reiniciar
      ansible.builtin.stat:
        path: /var/run/reboot-required
      register: reboot_required_file

    - name: Reiniciar el nodo si es necesario
      ansible.builtin.reboot:
        msg: "Reinicio provocado por actualización de paquetes vía Ansible"
        connect_timeout: 5
        reboot_timeout: 300
        pre_reboot_delay: 0
        post_reboot_delay: 30
      when: reboot_required_file.stat.exists
